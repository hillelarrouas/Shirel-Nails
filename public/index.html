<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="rgb(238, 238, 238)" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta name="og:title" content="ניהול מעשרות" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מעשרות</title>
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/logosity.jpg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="java-script.js"></script>
</head>

<body onload="init()">
    <img class="menudisplayblock" src="/img/menu.png">
    <div class="menu">
        <div class="cardlogin"></div>
        <div class="SelectionMenu">יציאה</div>
    </div>

    <div class="cardTes">
        <img class='plus' src="/img/plus.png">
        <h1>ניהול מעשרות</h1>
        <div class="list"></div>
    </div>


    <div class="cardplus">
        <img class='return' src="/img/return.png">
        <h1>הוספת שורה</h1>
        <div class="rtl">
            <label for="Revenue">הכנסות
                <input type="text" id="Revenue" autocomplete='off'></br>
            </label>
            <label for="Fromensbrought">מעשרות שהבאתי
                <input type="text" id="Fromensbrought" autocomplete='off'></br>
            </label>
            <label for="Remarks">הערות
                <input type="text" id="Remarks" autocomplete='off'></br>
            </label>
            <label for="data">תאריך
                <input type="date" id="data" autocomplete='off'></br>
            </label>
        </div>
        <div class="meseggecardplus"></div>
        <button id="clickbuttonplus">הוספה</button>
    </div>


    <div class="cardediting">
        <img class='cardeditingreturn' src="/img/return.png">
        <h1>עריכת שורה</h1>
        <div class="rtl">
            <label for="Revenueediting">הכנסות
                <input type="text" id="Revenueediting" autocomplete='off'></br>
            </label>
            <label for="Fromensbroughtediting">מעשרות שהבאתי
                <input type="text" id="Fromensbroughtediting" autocomplete='off'></br>
            </label>
            <label for="Remarksediting">הערות
                <input type="text" id="Remarksediting" autocomplete='off'></br>
            </label>
            <label for="dataediting">תאריך
                <input type="date" id="dataediting" autocomplete='off'></br>
            </label>
        </div>
        <div class="meseggecardediting"></div>
        <button id="deletelistditing">מחיקה</button>
        <button id="clickbuttonediting">שמירת שינויים</button>
    </div>


    <div class="sing_in">
        <h1>עריכת פרטים אישיים</h1>
        <img class='returnuser' src="/img/return.png">
        <div class="rtl">
            <label for="namesing_in">שם משתמש
                <input type="name" id="namesing_in" autocomplete='off'></br>
            </label>
            <label for="telsing_in">טלפון
                <input type="tel" id="telsing_in" autocomplete='off'></br>
            </label>
            <label for="emailsing_in">אימייל
                <input type="email" id="emailsing_in" autocomplete='off'></br>
            </label>
            <label for="paswordsing_in">סיסמה
                <input type="text" style='margin-bottom:0' id="paswordsing_in" autocomplete='off'></br>
            </label>
        </div>
        <div class="meseggesing_in"></div>
        <button id="clickbuttosing_in">שמור שינויים</button>
    </div>

    <div class="buttom">ניהול מעשרות</div>
</body>

</html>
