    <link rel="stylesheet" href="/dist/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/logosity.jpg" type="image/x-icon">

        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"

<body>

    <div class="cardlogin">
        <h1>התחברות</h1>
        <div class="rtl">
            <label for="emaillogin">אימייל
                <input type="email" id="emaillogin" autocomplete='off'></br>
            </label>
            <label for="paswordlogin">סיסמה
                <input type="password" style="margin-bottom: 0px;" id="paswordlogin" autocomplete='off'></br>
            </label>
        </div>
        <div class="meseggecardlogin"></div>
        <button id="clickbuttologin">כניסה</button>
        <div class="enrollment">אין לך חשבון? <b class="Bcardlogin">לחץ כאן</b></div>
    </div>

    <div class="sing_in">
        <h1>הרשמה</h1>
        <div class="rtl">
            <label for="namesing_in">שם משתמש
                <input type="name" id="namesing_in" autocomplete='off'></br>
            </label>
            <label for="telsing_in">טלפון
                <input type="tel" id="telsing_in" autocomplete='off'></br>
            </label>
            <label for="emailsing_in">אימייל
                <input type="email" id="emailsing_in" autocomplete='off'></br>
            </label>
            <label for="paswordsing_in">סיסמה
                <input type="password"style='margin-bottom:0' id="paswordsing_in" autocomplete='off'></br>
            </label>
        </div>
        <div class="meseggesing_in"></div>
        <button id="clickbuttosing_in">כניסה</button>
        <div class="enrollment">יש לך חשבון? <b class="Bsing_in">התחברות</b></div>
    </div>

    <div class="buttom">ניהול מעשרות</div>
</body>
