<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיימר</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>
<style>
    html {
        font-size: 1px;
    }

    body {
        margin: 0;
        padding: 0;
        font-size: 20rem;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    :root {
        --font-family: 'Rubik', sans-serif;
    }

    .date {
        position: fixed;
        top: 0;
        left: 0;
        font-family: var(--font-family);
        padding: 10px 20px;
        font-size: 30rem;
    }

    .time {
        position: fixed;
        top: 0;
        right: 0;
        font-family: var(--font-family);
        padding: 10px 20px;
        font-size: 30rem;
    }

    .time18 {
        font-size: 20vw;
        font-family: var(--font-family);
    }

    .Reset {
        margin-right: 2vw;
        width:5vw;
        cursor: pointer;
        padding: 10px;
        border-radius: 25%;
        transition: background 0.2s;
    }


    .Reset:hover {
        background: aquamarine;
    }

    .cardtime {
        display: flex;
        align-items: baseline;
    }

    @media only screen and (max-width: 500px) {
    html {
        user-select: none;
        font-size: 0.7px;
    }

    .Reset {
        margin-right: 5vw;
        width:8vw;
        cursor: pointer;
        padding: 5px;
        border-radius: 25%;
        transition: background 0.2s;
    }
   
}
</style>

<body>
    <div class="date">30:02</div>
    <div class="time">30:02</div>

    <div class="cardtime">
        <img class='Reset' onclick="Reset()" src="/img/Reset.png" alt="Reset">
        <div class="time18"><label id="minutes">00</label>:<label id="seconds">00</label></div>
    </div>

    

    <script>
        getDateTime()

        function getDateTime() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            if (month.toString().length == 1) {
                month = '0' + month;
            }
            if (day.toString().length == 1) {
                day = '0' + day;
            }
            if (hour.toString().length == 1) {
                hour = '0' + hour;
            }
            if (minute.toString().length == 1) {
                minute = '0' + minute;
            }
            if (second.toString().length == 1) {
                second = '0' + second;
            }
            let time = `${hour}:${minute}:${second}`
            let date = `${year}/${month}/${day}`
            document.querySelector('.date').innerHTML = date
            document.querySelector('.time').innerHTML = time
        }

        setInterval(function () {
            getDateTime()
            setTime()
        }, 1000);



        let minutesLabel = document.getElementById("minutes");
        let secondsLabel = document.getElementById("seconds");
        let totalSeconds = 0;

        function setTime() {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds % 60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
        }

        function pad(val) {
            let valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
        }

        function Reset() {
            totalSeconds = 0
            secondsLabel.innerHTML = '00';
            minutesLabel.innerHTML = '00';
        }
    </script>
</body>

</html>
