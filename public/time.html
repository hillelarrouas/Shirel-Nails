<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיימר</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>
<style>
    html {
        font-size: 1px;
    }

    body {
        margin: 0;
        padding: 0;
        font-size: 20rem;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }

    :root {
        --font-family: 'Rubik', sans-serif;
    }

    .date {
        position: fixed;
        top: 0;
        left: 0;
        font-family: var(--font-family);
        padding: 10px 20px;
        font-size: 30rem;
    }

    .time {
        position: fixed;
        top: 0;
        right: 0;
        font-family: var(--font-family);
        padding: 10px 20px;
        font-size: 30rem;
    }

    .time18 {
        font-size: 20vw;
        font-family: var(--font-family);
        width: 54vw;
    }

    .imgeset1,
    .imgeset2 {
        margin-right: 2vw;
        width: 5vw;
        cursor: pointer;
        padding: 10px;
        border-radius: 25%;
        transition: background 0.2s;
    }


    .imgeset1:hover,
    .imgeset2:hover {
        background: aquamarine;
    }

    .cardtime1 {
        padding: 20px 0;
        display: flex;
        align-items: baseline;
    }

    @media only screen and (max-width: 500px) {
        html {
            user-select: none;
            font-size: 0.7px;
        }

        .Reset {
            margin-right: 5vw;
            width: 8vw;
            cursor: pointer;
            padding: 5px;
            border-radius: 25%;
            transition: background 0.2s;
        }

    }
</style>

<body>
    <div class="date">30:02</div>
    <div class="time">30:02</div>

    <div>
        <div class="cardtime1">
            <img class='imgeset1' onclick="Reset1()" src="/img/play.png" alt="Reset">
            <div class="time18"><label id="minutes1">00</label>:<label id="seconds1">00</label></div>
        </div>

        <div class="cardtime1">
            <img class='imgeset2' onclick="Reset2()" src="/img/play.png" alt="Reset">
            <div class="time18"><label id="minutes2">00</label>:<label id="seconds2">00</label></div>
        </div>
    </div>
    <script>
        getDateTime()

        function getDateTime() {
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            if (month.toString().length == 1) {
                month = '0' + month;
            }
            if (day.toString().length == 1) {
                day = '0' + day;
            }
            if (hour.toString().length == 1) {
                hour = '0' + hour;
            }
            if (minute.toString().length == 1) {
                minute = '0' + minute;
            }
            if (second.toString().length == 1) {
                second = '0' + second;
            }
            let time = `${hour}:${minute}:${second}`
            let date = `${year}/${month}/${day}`
            document.querySelector('.date').innerHTML = date
            document.querySelector('.time').innerHTML = time
        }

        setInterval(function () {
            getDateTime()
        }, 1000);





        let secondsLabel1 = document.getElementById("seconds1");
        let minutesLabel1 = document.getElementById("minutes1");
        let imgeset1 = document.querySelector(".imgeset1");
        let totalSeconds1 = 0;

        function Reset1() {
            console.log(imgeset1.src)

            
            if (imgeset1.src == 'https://managementoftithes.herokuapp.com/img/play.png') {
                imgeset1.src = '/img/Reset.png'
                myTimer1 = setInterval(myClock, 1000);
            } else {
                totalSeconds1 = 0
                minutesLabel1.innerHTML = '00'
                secondsLabel1.innerHTML = '00'
            }


            function myClock() {
                if (minutesLabel1.innerHTML == '18' && secondsLabel1.innerHTML == '00') {
                    minutesLabel1.innerHTML = '00'
                    secondsLabel1.innerHTML = '00'
                    clearInterval(myTimer1);

                } else {
                    ++totalSeconds1;
                    secondsLabel1.innerHTML = pad(totalSeconds1 % 60);
                    minutesLabel1.innerHTML = pad(parseInt(totalSeconds1 / 60));
                }
            }
        }






        let secondsLabel2 = document.getElementById("seconds2");
        let minutesLabel2 = document.getElementById("minutes2");
        let imgeset2 = document.querySelector(".imgeset2");
        let totalSeconds2 = 0;

        function Reset2() {
            console.log(imgeset2.src)


            
            if (imgeset2.src == 'https://managementoftithes.herokuapp.com/img/play.png') {
                imgeset2.src = '/img/Reset.png'
                myTimer2 = setInterval(myClock, 1000);
            } else {
                totalSeconds2 = 0
                minutesLabel2.innerHTML = '00'
                secondsLabel2.innerHTML = '00'
            }


            function myClock() {
                if (minutesLabel2.innerHTML == '18' && secondsLabel2.innerHTML == '00') {
                    minutesLabel2.innerHTML = '00'
                    secondsLabel2.innerHTML = '00'
                    clearInterval(myTimer2);

                } else {
                    ++totalSeconds2;
                    secondsLabel2.innerHTML = pad(totalSeconds2 % 60);
                    minutesLabel2.innerHTML = pad(parseInt(totalSeconds2 / 60));
                }
            }
        }


        function pad(val) {
            let valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
        }
    </script>
</body>

</html>
